<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Analysis Result</title>
  <link rel="stylesheet" href="/static/style.css">
  <style>
    .container {
      max-width: 800px;
      margin: 0 auto;
      background-color: #1e1e2f;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(0, 229, 255, 0.15);
    }

    .score {
      font-size: 2rem;
      margin-bottom: 2rem;
      color: #7afcff;
      text-shadow: 0 0 10px #00e5ff;
    }

    .job-card {
      background-color: #212135;
      border-left: 6px solid #00e5ff;
      padding: 1.2rem;
      margin-bottom: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 229, 255, 0.1);
      transition: transform 0.3s ease;
      text-align: left;
    }

    .job-card:hover {
      background-color: #2a2a40;
      transform: scale(1.02);
    }

    .job-title {
      color: #00e5ff;
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }

    .job-description {
      color: #ccc;
      font-size: 0.95rem;
    }

    a.back-button {
      display: inline-block;
      margin-top: 2rem;
      padding: 10px 20px;
      background: linear-gradient(135deg, #00e5ff, #7afcff);
      color: #000;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    a.back-button:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="score">üîç Match Score: {{ score }}%</h2>

    <h3 style="color: #fff; margin-bottom: 1.5rem;">Top Matching Jobs:</h3>
    {% if jobs %}
      {% for job in jobs %}
        <div class="job-card">
          <div class="job-title">{{ job['title'] }}</div>
          <div class="job-description">{{ job['description'] }}</div>
        </div>
      {% endfor %}
    {% else %}
      <p style="color: #bbb;">No matching jobs found based on your skills. Try updating your resume with more relevant keywords.</p>
    {% endif %}

    <a class="back-button" href="/">üîÅ Upload Another Resume</a>
  </div>
</body>
</html>
